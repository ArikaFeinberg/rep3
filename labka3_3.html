<HTML>
  <HEAD>
  <meta charset="utf-8">
  <TITLE> Обчислення максимального значення</TITLE>
  <script language="JavaScript">
  function maxval (obj ){
  var a = Number(obj.num1.value); //преобразование в цифры???
  var b = Number(obj.num2.value);
  var c = Number(obj.num3.value);
  if (a+b>c && a+c>b && c+b>a){
    document.write("Треугольник существует");
  }
  else
  {
    document.write("Треугольник не существует");
  }
   }
  </script>
  </HEAD>
  <BODY>
  <p> Обчислення максимального значення</p>
  <FORM name="form1">
  Сторона 1: <input type="text" size=8 name="num1"><br>
  Сторона 2: <input type="text" size=8 name="num2"><br> 
  Сторона 3: <input type="text" size=8 name="num3"><br>
<input type="button" value="Визначити" onClick="maxval(form1)">
<input type="reset">
</FORM>
</BODY>
</HTML>
